spring.application.name=orderservice-test
server.port=0

# H2 Database Configuration (in-memory for testing)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional - for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# SQL initialization scripts
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.continue-on-error=true

# Logging Configuration for tests
logging.level.com.ct08SWA.orderservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.kafka=WARN

# Kafka Topics (configured by EmbeddedKafka)
order-service.kafka.order-create-topic=order.create.topic
order-service.kafka.order-cancel-topic=order.cancel.topic
order-service.kafka.order-paid-topic=order.paid.topic
order-service.kafka.order-state-topic=order.state.topic
order-service.kafka.listen-payment-response-topic=order.payment.response
order-service.kafka.listen-restaurant-response-topic=restaurant.approval.response

# Kafka Consumer Groups
spring.kafka.consumer.group-id-payment=order-payment-consumer-group-test
spring.kafka.consumer.group-id-restaurant=order-restaurant-consumer-group-test

# Kafka Consumer Configuration
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
