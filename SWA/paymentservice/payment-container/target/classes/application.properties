spring.application.name=paymentservice
server.port=8887

# ------------------------------
# PostgreSQL Configuration
# ------------------------------
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/paymentservice}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:thanh0909246319}
spring.datasource.driver-class-name=org.postgresql.Driver

# ------------------------------
# JPA/Hibernate Configuration
# ------------------------------
spring.jpa.hibernate.ddl-auto=validate 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true


# ------------------------------
# KAFKA & AVRO CONFIGURATION (Docker Environment)
# ------------------------------

spring.kafka.bootstrap-servers=localhost:29092
# --- Producer Configuration ---
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.KafkaAvroSerializer

spring.kafka.producer.properties.schema.registry.url=http://localhost:8081

# --- Consumer Configuration ---
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=io.confluent.kafka.serializers.KafkaAvroDeserializer

spring.kafka.consumer.properties.schema.registry.url=http://localhost:8081
spring.kafka.consumer.properties.specific.avro.reader=true

# ------------------------------
# LOGGING CONFIGURATION
# ------------------------------
logging.file.name=payment-service.log

logging.level.com.ct08SWA.paymentservice=INFO

logging.level.com.ct08SWA.paymentservice.paymentcontainer.rest=DEBUG
logging.level.com.ct08SWA.paymentservice.paymentapplicationservice=DEBUG


logging.level.org.hibernate.sql=WARN